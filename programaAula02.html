<body>

<canvas width="600" height="400"></canvas>

<script>

    function desenhaQuadrado(x, y, corq){

        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = corq;
        pincel.fillRect(x, y, 50, 50);
        pincel.fillStroke = 'black'
        pincel.strokeRect(x, y, 50, 50);

    }

    //desenhaQuadrado(0, 0, 'green');
    //desenhaQuadrado(50, 0, 'yellow');
    //desenhaQuadrado(0, 50, 'red');
    //desenhaQuadrado(50, 50, 'blue');
    //desenhaQuadrado(0, 100, 'grey');
    //desenhaQuadrado(50, 100, 'brown');

    //Loop do Quadrado com While

    var x = 0;
    var y = 0;

    /*
    while(x < 600){
        desenhaQuadrado(x, 0, 'green');
        x = x + 50;
    }
    */

    //Loop do Quadrado com For

    for(x = 0; x < 600; x = x + 50){
        
        desenhaQuadrado(x, 0, 'green');
        
        for(y = 0; y < 400; y = y + 50){
            desenhaQuadrado(0, y, 'blue');
        }
    }


</script>

</body>
